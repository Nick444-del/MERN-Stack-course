<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="main">

            <!-- First Step Start -->

                <h1>Dynamic Form</h1>
                <img src="./img/Fill out-amico.png" alt="">
                <input type="text" name="name" id="form_name" class="formName" onchange="formName()"
                    placeholder="Form Name">
                <label for="formFields">Select Fields</label>
                <div class="selection">
                    <select name="form" id="formFields" class="formFields">
                        <option value="Select">Select</option>
                        <option value="text">Text</option>
                        <option value="number">Number</option>
                        <option value="email">Email</option>
                        <option value="radio">Radio</option>
                    </select>
                    <button onclick="add1()" class="add1">Add</button>
                </div>
                <button onclick="next1()">Next</button>
            </div>
            <!-- First Step End -->

            <!-- Second Step Start -->
            <div class="second_step" id="secondStep">
                <h1 id="formName"></h1>
                <form action="" id="formq">

                    <label for="css">CSS</label><br>

                    <label for="javascript">JavaScript</label> -->
                </form>
            </div>
            <!-- Second Step End -->

</html>
