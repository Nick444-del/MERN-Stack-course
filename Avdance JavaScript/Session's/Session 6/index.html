<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 6</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #box{
            width: 100%;
            padding: 20px;
            border: 1px solid;
            display: grid;
            grid-template-columns: repeat(3, 480px);
            gap: 10px;
        }
        img{
            width: 200px;
            height: 200px;
            margin: 10px;
        }
        .abc{
            border: 1px solid;
            padding: 10px;
            text-align: center;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .abc h1{
            text-transform: uppercase;
        }

        .abc p{
            text-align: justify;
        }

        .abc p:nth-child(4){
            height: 100px;
            overflow: auto;
        }
    </style>
</head>
<body>

    <div class="box" id="box">

    </div>

</body>
</html>
