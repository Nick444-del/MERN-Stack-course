<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="./assets/logo.svg" alt="">
                </div>
                <ul>
                    <li class="flex"><img class="invert" src="./assets/home.svg" alt="home">Home</li>
                    <li class="flex"><img class="invert" src="./assets/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./assets/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signUp">Sign Up</button>
                    <button class="login">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" fill="#000" />
                            </svg>
                        </div>

                        <img src="./assets/playlist1.jpeg" alt="">
                        <h2>Workday Lounge</h2>
                        <p>Lounge and chill out music for your workday.</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" fill="#000" />
                            </svg>
                        </div>
                        <img src="./assets/playlist1.jpeg" alt="">
                        <h2>Workday Lounge</h2>
                        <p>Lounge and chill out music for your workday.</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img src="./assets/previous.svg" alt="">
                        <img src="./assets/play.svg" alt="">
                        <img src="./assets/next.svg" alt="">
                    </div> 
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
