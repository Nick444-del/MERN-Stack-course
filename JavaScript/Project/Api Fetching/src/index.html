<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="main bg-dark-blue w-[100%] h-[100vh] flex items-center justify-center">
        <div class="container w-[700px] h-[400px] bg-dark-grayish-blue rounded-[20px] flex items-center justify-center flex-col">
            <h4 class="text-neon-green font-serif text-[15px] uppercase">Advice</h4>
            <p class="quote text-light-cyan font-serif text-[28px] text-center px-[30px] mt-[30px] mb-[30px]">"quote"</p>
            <img class="mt-[30px] mb-[30px]" src="./images/pattern-divider-desktop.svg" alt="">
            <div class="greenbox bg-neon-green w-[50px] h-[50px] rounded-[50%] flex items-center justify-center cursor-pointer" onclick="getQuote()">
                <img src="./images/icon-dice.svg" alt="">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
