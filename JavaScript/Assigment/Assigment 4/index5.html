<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment 4.5</title>
</head>
<body>
    

    <script>

        var a1 = prompt("Enter a number:");
        var i1 = 0;
        var sum1 = 0;

        while(i1<a1.length){
            sum1 += Number(a1[i1]);
            i1++;
        }
        document.write(sum1+"<br>");
    </script>
</body>
</html>
